<div class="page-header"><h1>{{ page.title }}</h1></div>

<div class="row">
	<div class="span12">
        <div class="span6 series-links">
            <ol>
            {% for post in site.posts %}
            {% unless post.series == empty %}
            {% if post.series == page.title %}
                <li><a href="{{post.url | downcase |split: " " |join: "-"}}">{{ post.title }}</a></li>
            {% endif %}
            {% endunless %}
            {% endfor %}
            </ol>
        </div>
	    {{ page.content }}
	</div>
</div>
